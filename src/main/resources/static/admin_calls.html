<!DOCTYPE html>
<html lang="ru" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заявки на звонки</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/layout.js" defer></script>
    <script src="js/admin_calls.js" defer></script>

    <!--  daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  daisy ui  -->
</head>

<body class="bg-base-100 text-base-content">

<!-- Включение шапки -->
<div id="header"></div>
<!-- Включение шапки -->

<main class="container py-4 flex-grow-1">
    <div class="container mx-auto text-center p-10">
        <h1 class="text-3xl font-bold">Заявки на обратный звонок</h1>
    </div>

    <!-- Кнопка для включения автообновления и тумблер для includeProcessed -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <button id="auto-refresh-btn" class="btn btn-secondary">
                Включить автообновление
            </button>
        </div>
        <br>
        <div>
            <label class="form-label" for="includeProcessed">Показать обработанные:</label>
            <input type="checkbox" id="includeProcessed">
        </div>
    </div>

    <!-- Таблица звонков -->
    <div class="overflow-x-auto">
        <table class="table table-zebra">
            <thead>
            <tr>
                <th scope="col" style="display:none;">ID</th>
                <th scope="col">Телефон</th>
                <th scope="col">Статус</th>
                <th scope="col">Дата</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody id="calls-table-body">
            <!-- Заявки будут вставляться сюда с помощью JS -->
            </tbody>
        </table>
    </div>
</main>

<div id="callDetailModal" tabindex="-1" aria-labelledby="callDetailModalLabel" aria-hidden="true">
    <dialog id="calls-modal" class="modal">
        <div class="modal-box">


            <h2 id="modal-title" class="text-3xl font-bold">Детали заявки</h2>
            <br>

            <h6 class="text-1xl font-bold">Имя:</h6>
            <p id="modal-name" ></p>

            <h6 class="text-1xl font-bold">Телефон:</h6>
            <p id="modal-phone" ></p>

            <h6 class="text-1xl font-bold">Описание:</h6>
            <p id="modal-description" ></p>

            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
</div>


<!-- Включение подвала -->
<div id="footer"></div>
<!-- Включение подвала -->

</body>
</html>

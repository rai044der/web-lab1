<!DOCTYPE html>
<html lang="ru" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/layout.js" defer></script>
    <script src="js/units.js" defer></script>

    <!--  daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  daisy ui  -->
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Включение шапки -->
<div id="header"></div>
<!-- Включение шапки -->

<main class="container mx-auto p-10">
    <h1 class="text-3xl font-bold text-center">Каталог</h1>
    <!-- Сетка карточек -->
    <div id="units" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6"></div>
</main>

<!-- Включение подвала -->
<div id="footer"></div>
<!-- Включение подвала -->

<!-- Модальное окно для описания -->
<dialog id="unit-modal" class="modal">
    <div class="modal-box">
        <h2 id="modal-title" class="text-2xl font-bold"></h2>
        <p id="modal-description" class="mt-4 text-base"></p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
</dialog>

</body>
</html>
